<div class="container"><div class="panel panel-default"><div class="panel-heading">Configs<a class="btn btn-primary btn-xs pull-right" ui-sref="home">Create new</a><div class="clearfix"></div></div><div class="panel-body"><table class="table table-striped table-condensed"><tr ng-repeat="c in configs"><td>{{ c.description }}</td><td>{{ c.contact }}</td><td><pre>{{ c.entry }}</pre></td><td><button class="btn btn-xs btn-danger" ng-click="deleteConfig(c.id)">Delete</button></td></tr></table></div></div><div class="panel panel-default"><div class="panel-heading">Build/deploy riemann config</div><div class="panel-body"><button class="btn btn-success" ng-click="buildFullConfig()">Build riemann config</button><form><div class="form-group"><label>Alert endpoint</label></div></form></div></div></div>
